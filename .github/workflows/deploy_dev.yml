
name: Deploy ARM Template

on:
  push:
    branches:
      - develop-**

#env:
#  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}   # set this to your Azure Subscription Id
#  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}   # set this to your target resource group

jobs:
  deploy-virtual-network-template:
    runs-on: ubuntu-latest
    environment: develop
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Login to Azure
        uses: azure/actions/login@v1
        with:
          creds: ${{ develop.AZURE_CREDENTIALS }}

      - name: Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ develop.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ develop.AZURE_RESOURCE_GROUP }}
          template: ./azuredeploy.json
          parameters: ./azuredeploy.parameters.dev.json